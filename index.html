<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="profile">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt=""
          class="profile__img"
        />
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__description">
          "Front-end developer and avid reader."
        </p>
        <div class="profile__accounts">
          <a href="" class="profile__accounts__button">GitHub</a>
          <a href="" class="profile__accounts__button">Frontend Mentor</a>
          <a href="" class="profile__accounts__button">LinkedIn</a>
          <a href="" class="profile__accounts__button">Twitter</a>
          <a href="" class="profile__accounts__button">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
